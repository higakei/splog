<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>splog learning - 学習機械判定</title>
<script type="text/javascript" src="/splog_learning/js/jquery.js"></script>
<script type="text/javascript" src="/splog_learning/js/thickbox.js"></script>
<link rel="stylesheet" href="/splog_learning/css/thickbox.css" type="text/css" media="all">
<script type="text/javascript">
<!--
function showWaiting() {
	$("#waiting_button").trigger("click");

</script>
</head>
<body>
<h1>学習機械判定</h1>
<h3>学習機械で判定します。</h3>
<pre><font color="red">※データはCSVファイルのみに対応しています。</font></pre>
<form name="classifyForm" method="post" enctype="multipart/form-data" action="/splog_learning/action/classify" onsubmit="post(); return false;">
	<table>
		<tr>
			<th>データ</th>
			<td><input type="file" name="data" /></td>
		</tr>
		<tr>
			<th>ヘッダー</th>
			<td>
				有<input type="radio" name="header" value="included" checked />
				無<input type="radio" name="header" value="excluded" disabled />
			</td>
		</tr>
		<tr>
			<th>判定</th>
			<td>
				<select name="classified_type">
					<option value="spam">スパム判定</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>データタイプ</th>
			<td>
				<select name="data_type">
					<option value="blog">ブログ</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>項目名</th>
			<td>
				<table>
					<!--<tr>
						<td colspan="2"><font size="1px;" color="red">※ヘッダー無を選択した場合、列番号を指定してください。</font></td>
					</tr>-->
					<tr>
						<th>ID<font size="1px;" color="red">※必須</font></th>
						<td><input type="text" name="identification" value="url" /><td>
					</tr>
					<tr>
						<th>タイトル<font size="1px;" color="red">※必須</font></th>
						<td><input type="text" name="title" value="title" /><td>
					</tr>
					<tr>
						<th>本文<font size="1px;" color="red">※必須</font></th>
						<td><input type="text" name="body" value="body" /><td>
					</tr>
					<tr>
						<th>正解</th>
						<td><input type="text" name="correct" value="result" /><td>
					</tr>
				</table>

			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="判定" />
				<input type="reset" value="クリア" />
			</td>
		</tr>
	</table>
</form>
<div>
	<a href="javascript:history.back();">戻る</a>
	<a href="/splog_learning">トップ</a>
</div>
<div style="display:none;">
	<a href="/splog_learning/jsp/classify_waiting.jsp?width=400&height=200&modal=true&TB_iframe=ture" id="waiting_button" class="thickbox">進捗状況</a>
</div>
</body>
</html>
