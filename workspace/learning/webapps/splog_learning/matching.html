<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>splog learning - 照合</title>
</head>
<body>
<h1>照合</h1>
<h3>学習データのトライアル結果を照合します。</h3>
<form method="post" action="/splog_learning/action/matching">
	<table>
		<tr>
			<th colspan="2">トライアル情報</th>
		</tr>
		<tr>
			<th>データタイプ</th>
			<td>ブログ</td>
		</tr>
		<tr>
			<th>判別タイプ</th>
			<td>スパム判定</td>
		</tr>
		<tr>
			<th>判別器</th>
			<td>
				<div>コンテンツフィルタ</div>
				<div>わいせつ語フィルタ</div>
				<div>品詞バランスフィルタ</div>
				<div>NaiveBayesフィルタ</div>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="照合" />
			</td>
		</tr>
	</table>
</form>
<div>
	<a href="javascript:history.back();">戻る</a>
	<a href="/splog_learning">トップ</a>
</div>
</body>
</html>
